#应用名字
spring.application.name=springboot-redis

#服务端口
server.port=8006
server.servlet.context-path=/

#mybatis配置
spring.datasource.url=jdbc:mysql://localhost:3306/p2p?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis扫描包
mybatis.mapper-locations=classpath*:com.bjpowernode.app.dao/*Dao.xml

#配置redis
spring.redis.host=192.168.2.109
spring.redis.password=123456
spring.redis.port=6379

#thymeleaf
spring.thymeleaf.cache=false

