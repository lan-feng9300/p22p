#应用名字
spring.application.name=p2p-003-provider

#服务端口
server.port=8003
server.servlet.context-path=/

#mybatis配置
spring.datasource.url=jdbc:mysql://localhost:3306/p2p?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis扫描包
mybatis.mapper-locations=classpath*:com/bjpowernode/p2p/dao/*Dao.xml

#zookeeper配置
spring.dubbo.server=true
spring.dubbo.registry=zookeeper://192.168.2.103:2181

